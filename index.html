<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unity Rich Text Viewer</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #0a0f1a; /* dark blue-black background */
      color: #f0f0f0;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
      align-items: start;
    }

    .box {
      background: #1a2233; /* slightly lighter dark box */
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    h2, h3 {
      color: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    textarea {
      width: 100%;
      min-height: 200px;
      font-family: monospace;
      resize: vertical;
      background: #0d1524;
      white-space: pre-wrap;
      color: #f0f0f0;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 8px;
      display: block;
      overflow: hidden;
    }

    .output {
      min-height: 200px;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 6px;
      background: #0d1524;
      white-space: pre-wrap;
      color: #f0f0f0;
    }

    .warning {
      position: relative;
      display: inline-block;
      background: #ffc31d;
      color: black;
      font-weight: bold;
      padding: 5px 8px;
      border-radius: 4px;
      margin-bottom: 10px;
      cursor: help;
    }

   

    .tooltip {
      opacity: 1;
      position: absolute;
      left: 110%;
      top: 35%;
      transform: translateY(-50%);
      background: #333;
      color: #fff;
      border-radius: 5px;
      padding: 5px;
      min-width: 220px;
      white-space: normal;
      z-index: 1;
    }

    .tooltip div {
      padding: 3px 0;
      cursor: pointer;
      margin-left: 0px;
      padding-left: 10px;
    }

    .tooltip div:hover {
      color: #ff5050;
    }

    .tooltip:hover {
        background: #2c2c2c;
    }

    /*.warning:hover {
        background: #ff970e;
    } */

    a {
      color: #4aa3ff;
      text-decoration: underline;
    }

  </style>
</head>
<body>

    <h2>Unity Rich Text Previewer</h2>

  <!-- Warning box -->
  <div id="warning" class="warning">
    âš 
    <div id="tooltip" class="tooltip"></div>
  </div>

  <div class="container">
    <div class="box">
      <h3>Input (Unity Rich Text)</h3>
      <textarea id="inputText" placeholder='Example: <color=lime>Hello world!</color>
Supported Tags: "b", "i", "u", "s", "color", "size", "align", "link", "sub", "sup"'></textarea>
    </div>
    <div class="box">
      <h3>Output (Rendered)</h3>
      <div id="output" class="output"></div>
    </div>
  </div>
  <!-- <h3>Supported Tags: "b", "i", "u", "s", "color", "size", "align", "link", "sub", "sup"</h3> -->

  <script>
    const input = document.getElementById("inputText");
    const output = document.getElementById("output");
    const warning = document.getElementById("warning");
    const tooltip = document.getElementById("tooltip");


    function parseURT(text) {
      return text
        .replace(/<b>([\s\S]*?)<\/b>/gi, "<strong>$1</strong>")
        .replace(/<i>([\s\S]*?)<\/i>/gi, "<em>$1</em>")
        .replace(/<u>([\s\S]*?)<\/u>/gi, "<u>$1</u>")
        .replace(/<s>([\s\S]*?)<\/s>/gi, "<del>$1</del>")
        .replace(/<color=(.+?)>([\s\S]*?)<\/color>/gi, "<span style='color:$1'>$2</span>")
        .replace(/<size=(\d+)>([\s\S]*?)<\/size>/gi, "<span style='font-size:$1px'>$2</span>")
        .replace(/<align=(left|center|right)>([\s\S]*?)<\/align>/gi, "<div style='text-align:$1'>$2</div>")
        .replace(/<link="(.+?)">([\s\S]*?)<\/link>/gi, "<a href='$1' target='_blank'>$2</a>");
    }

    function checkErrors(text) {
      let issues = [];
      const supportedTags = ["b", "i", "u", "s", "color", "size", "align", "link", "sub", "sup"];
      const tagRegex = /<\/?([a-z]+)(?:=[^>]*)?>/gi;
      const lines = text.split("\n");
      let stack = [];
      let match;

      lines.forEach((line, lineIndex) => {
        while ((match = tagRegex.exec(line)) !== null) {
          const tag = match[1].toLowerCase();
          const isClosing = match[0].startsWith("</");

          if (!supportedTags.includes(tag)) {
            issues.push({ msg: `Unsupported tag <${tag}>.`, line: lineIndex });
            continue;
          }

          if (!isClosing) {
            stack.push({ tag, line: lineIndex });
          } else {
            if (stack.length === 0 || stack[stack.length - 1].tag !== tag) {
              issues.push({ msg: `Unexpected closing tag </${tag}>.`, line: lineIndex });
            } else {
              stack.pop();
            }
          }
        }
      });

      if (stack.length > 0) {
        stack.forEach(item => {
          issues.push({ msg: `Unclosed tag <${item.tag}>.`, line: item.line });
        });
      }

      // Unsupported color check
      const allowedColors = [
        "red","green","blue","yellow","black","white","cyan","magenta",
        "gray","grey","pink","fuchsia","aqua","brown","lightblue","lime",
        "maroon","navy","olive","orange","silver","teal"
      ];
      const colorRegex = /<color=([^>]+)>/gi;
      let colorMatch;
      while ((colorMatch = colorRegex.exec(text)) !== null) {
        const colorVal = colorMatch[1].toLowerCase();
        const isHex = /^#([0-9a-f]{3}|[0-9a-f]{6})$/i.test(colorVal);
        if (!allowedColors.includes(colorVal) && !isHex) {
          const lineIndex = text.substr(0, colorMatch.index).split("\n").length - 1;
          issues.push({ msg: `Unsupported color value: "${colorVal}".`, line: lineIndex });
        }
      }

      return issues;
    }

    function highlightLine(lineIndex) {
      const lines = input.value.split("\n");
      let charIndex = 0;
      for (let i = 0; i < lineIndex; i++) {
        charIndex += lines[i].length + 1;
      }

      input.focus();
      input.setSelectionRange(charIndex, charIndex + lines[lineIndex].length);
      //input.classList.add("line-highlight");
      const style = document.createElement("style");
      style.textContent = `
        ::selection {
            background: red;
            color: black;
        }
    `;
    document.head.appendChild(style);
document.head.appendChild(style);

      const removeHighlight = () => {
        const style = document.createElement("style");
      style.textContent = `
        ::selection {
            background: #4aa3ff;
            color: white;
        }
    `;
    document.head.appendChild(style);
        input.removeEventListener("input", removeHighlight);
        input.removeEventListener("click", removeHighlight);
        input.removeEventListener("mousedown", removeHighlight);
      };
      input.addEventListener("input", removeHighlight);
      input.addEventListener("click", removeHighlight);
      input.addEventListener("mousedown", removeHighlight);
    }

    function updateOutput() {
      const text = input.value;
      output.innerHTML = parseURT(text);

      const errors = checkErrors(text);
      tooltip.innerHTML = "";

      if (errors.length > 0) {
        warning.style.visibility = "visible";
        errors.forEach((err, idx) => {
          let item = document.createElement("div");
          item.textContent = `Error ${idx+1}: ${err.msg} (line ${err.line+1})`;
          item.onclick = () => highlightLine(err.line);
          tooltip.appendChild(item);
        });
      } else {
        warning.style.visibility = "hidden";
      }
    }

    input.addEventListener("input", updateOutput);
    updateOutput();

    textarea = document.querySelector("textarea");
        textarea.addEventListener('input', autoResize, false);

        function autoResize() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        }

        window.onload = () => autoResize.call(textarea);  </script>
</body>
</html>
